<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BStory P&L - Zoho Books Authorization</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            color: #333;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 20px;
        }
        .loading {
            color: #666;
        }
        .success {
            color: #28a745;
        }
        .error {
            color: #dc3545;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover {
            background: #5a6fd8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üìä BStory P&L Dashboard</div>
        <h2>Zoho Books Authorization</h2>
        <div id="status" class="loading">
            <div class="spinner"></div>
            <p>Processing authorization...</p>
        </div>
    </div>

    <script>
        // Configuration - Update this URL to match your backend
        const BACKEND_URL = 'https://y0h0i3cqmg65.manus.space';
        const DASHBOARD_URL = 'https://lvdjqzik.manus.space';
        
        // Extract authorization code from URL
        const urlParams = new URLSearchParams(window.location.search);
        const authCode = urlParams.get('code');
        const error = urlParams.get('error');
        
        const statusDiv = document.getElementById('status');
        
        if (error) {
            statusDiv.innerHTML = `
                <div class="error">
                    <h3>‚ùå Authorization Failed</h3>
                    <p><strong>Error:</strong> ${error}</p>
                    <p><strong>Description:</strong> ${urlParams.get('error_description') || 'Unknown error occurred'}</p>
                    <a href="${DASHBOARD_URL}" class="btn">Return to Dashboard</a>
                </div>
            `;
        } else if (authCode) {
            // Send the authorization code to our backend
            fetch(`${BACKEND_URL}/api/zoho/exchange-code`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ code: authCode })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    statusDiv.innerHTML = `
                        <div class="success">
                            <h3>‚úÖ Successfully Connected!</h3>
                            <p>Zoho Books has been connected to your P&L Dashboard.</p>
                            <p>You can now sync expenses data automatically.</p>
                            <a href="${DASHBOARD_URL}" class="btn">Return to Dashboard</a>
                        </div>
                    `;
                    
                    // Auto-redirect after 3 seconds
                    setTimeout(() => {
                        window.location.href = DASHBOARD_URL;
                    }, 3000);
                } else {
                    statusDiv.innerHTML = `
                        <div class="error">
                            <h3>‚ùå Connection Failed</h3>
                            <p><strong>Error:</strong> ${data.error}</p>
                            <p>Please try again or contact support if the problem persists.</p>
                            <a href="${DASHBOARD_URL}" class="btn">Return to Dashboard</a>
                        </div>
                    `;
                }
            })
            .catch(error => {
                statusDiv.innerHTML = `
                    <div class="error">
                        <h3>‚ùå Network Error</h3>
                        <p><strong>Failed to connect:</strong> ${error.message}</p>
                        <p>Please check your internet connection and try again.</p>
                        <a href="${DASHBOARD_URL}" class="btn">Return to Dashboard</a>
                    </div>
                `;
            });
        } else {
            statusDiv.innerHTML = `
                <div class="error">
                    <h3>‚ùå Invalid Request</h3>
                    <p>No authorization code was received from Zoho Books.</p>
                    <p>Please try the authorization process again.</p>
                    <a href="${DASHBOARD_URL}" class="btn">Return to Dashboard</a>
                </div>
            `;
        }
    </script>
</body>
</html>
